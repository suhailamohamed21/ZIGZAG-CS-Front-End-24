<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE-CALCULATOR</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form id="age-input">
            <div class="input-container">
                <label for="day">Day</label>
                <input type="text" id="day" placeholder="DD" maxlength="2" oninput="validDay()">
                <small id="error-day"></small>
            </div>
            <div class="input-container">
                <label for="month">Month</label>
                <input type="text" id="month" placeholder="MM" maxlength="2" oninput="validMonth()">
                <small id="error-month"></small>
            </div>
            <div class="input-container">
                <label for="year">Year</label>
                <input type="text" id="year" placeholder="YYYY" maxlength="4" oninput="validYear()">
                <small id="error-year"></small>
            </div>
        </form>
        <hr>
        <button id="submit-btn" onclick="calcAge()">
            <img src="assets/images/icon-arrow.svg" alt="">
        </button>
        
        <div class="age-output">
            <div>
                <span id="year-output">--</span>years
            </div>
            <div>
                <span id="month-output">--</span>months
            </div>
            <div>
                <span id="day-output">--</span>days
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
